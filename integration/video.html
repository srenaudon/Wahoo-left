<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>
		body {
		margin: 0px;
		padding: 0px;
	}

	/* iframe's parent node */
	div#root {
		position: fixed;
		width: 100%;
		height: 100%;
	}

	/* iframe itself */
	div#root > img {
		display: block;
		width: 100%;
		height: 100%;
		border: none;
	}
		</style>
    </head>
    <body>
        <div id="root">
            <img src="./InstagramVideoBanner.png">
             
        </div>
    </body>
</html>
